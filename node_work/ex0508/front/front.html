<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <button id="get">GET요청</button>
    <button id="post">POST요청</button>
</body>
</html>
<script>
    document.getElementById('get').addEventListener('click',()=>{
        axios.get('http://192.168.0.40:8005')
        .then(res=>{
            console.log(res);
        })
    })
    document.getElementById('post').addEventListener('click',()=>{
        axios.post('http://192.168.0.40:8005',{
            name:"홍길동",
            age:30
        })
        .then(res=>{
            console.log(res);
        })
    })
</script>
